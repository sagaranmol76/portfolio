<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">   
    <title>Tic tac Toe</title>
</head>
<body>
    <nav><centre>
        <ul>
           <li> My Tic Tac Toe </li>
        </ul></centre>
    </nav>
    <div class ="gameContainer">
        <div class="container">
            <div class="box bt-0 b1-0 ">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box b1-0 ">
                <span class="boxtext"></span>
            </div>
            <div class="box ">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 b1-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1 class="">
                Let's Start
            </h1>
            <h1 class="">
                the Game
            </h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset"> <b>New Game</b>  </button>
            </div>
        </div>
        </div>
        <br><br>
        <nav><centre>
        <ul>
           <li> Copyright Â© Anmol Sagar 2023 </li>
        </ul></centre>
        </nav>
        <script src="tic.js"></script>
        </body>
        </html>
